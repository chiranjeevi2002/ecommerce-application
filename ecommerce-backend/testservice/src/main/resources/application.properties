spring.application.name=testservice
server.port=9090

# =======================================
# H2 In-Memory DB
# =======================================
spring.datasource.url= jdbc:h2:file:D:/workspace/services/ecommerce/ecommerce-backend/main;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.generate-unique-name=false
spring.h2.console.settings.web-allow-others=true


# =======================================
# Hibernate
# =======================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# =======================================
# SQL Initialization (from /resources/)
# Order: schema.sql → data.sql → data-extra.sql
# =======================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:schema.sql,classpath:data.sql,classpath:data-extra.sql
spring.sql.init.continue-on-error=true

# =======================================
# H2 Console
# =======================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2
